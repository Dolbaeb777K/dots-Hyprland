###################
### KEYBINDINGS ###
###################
$mainMod = SUPER # Sets "Windows" key as main modifier

# Directories Shortcuts
$mainDir = $HOME/.config/hypr/
$confsDir = $HOME/.config/hypr/Configs/
$scriptsDir = $HOME/.config/hypr/Scripts/


### MY PROGRAMS 
$terminal = kitty
$fileManager = dolphin
$cliFileManager= $terminal -e ranger
$editor = $terminal -e nvim
$menu = rofi -show drun || pkill rofi
$browser = xdg-open "https://"


bind = $mainMod, period, layoutmsg, move +col
bind = $mainMod, comma, layoutmsg, move -col
bind = $mainMod SHIFT, period, layoutmsg, movewindowto r
bind = $mainMod SHIFT, comma, layoutmsg, movewindowto l
bind = $mainMod SHIFT, up, layoutmsg, movewindowto u
bind = $mainMod SHIFT, down, layoutmsg, movewindowto d


bind = $mainMod, Q, exec, $terminal
bind = $mainMod, W, exec, pkill waypaper || waypaper # Wallpaper Changer tool.
bind = $mainMod, E, exec, $fileManager
bind = $mainMod ALT, E, exec, $cliFileManager
bind = $mainMod SHIFT, E, exec, $editor
bindr = $mainMod_L, $mainMod_L, exec, $menu
bind = $mainMod ALT, B, exec, firefox
bind = $mainMod, C, killactive
bind = $mainMod, M, exec, wlogout
bindo = $mainMod, F, fullscreen
bind = $mainMod, F, fullscreenstate, 1
bind = $mainMod, M, exec, $scriptsDir/DisMouseM.sh
bind = $mainMod ALT, V, pin,

bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod SHIFT, Y, togglesplit, # dwindle

# Toggle
bind = $mainMod, B, exec, pkill waybar || waybar
# Record display with obs studio
bind = , F11, pass, class:^(com.obsproject.Studio)$

# Screenshot.
bind = , Print, exec, hyprshot -m output
bind = $mainMod, X, exec, hyprshot --no-clipboard -zm region

# Scripts
# bindt = SHIFT, SHIFT_L, exec, $scriptsDir/MoveCursor.sh
bind  = $mainMod ALT_L, X, exec, $scriptsDir/RecordVideo.sh --region

# Move cursor with mainMod + arrow keys
binde = $mainMod ALT_L, left, exec, ydotool mousemove -- -40 0
binde = $mainMod ALT_L, down, exec, ydotool mousemove -- 0 40
binde = $mainMod ALT_L, up, exec, ydotool mousemove -- 0 -40
binde = $mainMod ALT_L, right, exec, ydotool mousemove -- 40 0

binds = ALT_L, Return, exec, ydotool click 0xC0 # Sends mouse left click.
binds = ALT_R, Return, exec, ydotool click 0xC1 # Sends mouse right click.

binde = $mainMod, left, exec, ydotool mousemove -- -10 0
binde = $mainMod, down, exec, ydotool mousemove -- 0 10
binde = $mainMod, up, exec, ydotool mousemove -- 0 -10
binde = $mainMod, right, exec, ydotool mousemove -- 10 0

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move focus with mainMod + arrow keys
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]r
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod, S, movetoworkspace, +0
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod, S, movetoworkspace, special:magic
bind = $mainMod, S, togglespecialworkspace, magic
# Above is minimizing window ......

bind = $mainMod SHIFT, S, togglespecialworkspace, special:magic

# Scroll through workspaces with mainMod + scroll
bind = $mainMod, mouse_up, workspace, +1
bind = $mainMod, mouse_down, workspace, -1
bind = $mainMod ALT_L, Z, workspace, +1
bind = $mainMod ALT_L, SHIFT_L, workspace, -1
binde = $mainMod, TAB, movetoworkspace, +1
binde = $mainMod SHIFT, TAB, movetoworkspace, -1

# Move focused windows through workspaces with mainMod + Shift + scroll
bind = $mainMod SHIFT, mouse_up, movetoworkspace, +1
bind = $mainMod SHIFT, mouse_down, movetoworkspace, -1
bind = $mainMod SHIFT, right, movetoworkspace, +1
bind = $mainMod SHIFT, left, movetoworkspace, -1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:274, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Groups -
bind = $mainMod, G, togglegroup
bind = $mainMod&ALt_L, V, changegroupactive  

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
