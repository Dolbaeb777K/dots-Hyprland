##############################
### WINDOWS AND WORKSPACES ###
##############################
### Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

### Layers:
## Bluring the waybar, rofi.
layerrule = blur,waybar
layerrule = blur,rofi
# For removing blurred corners.
layerrule = ignorezero, waybar

### bind several workspaces on monitor DP-1.
workspace = 1, monitor:DP-1
workspace = 2, monitor:DP-1
workspace = 3, monitor:DP-1
workspace = 4, monitor:DP-1
# workspace = 5, monitor:DP-1
# workspace = 6, monitor:DP-1
# workspace = 7, monitor:DP-1
workspace = 5, monitor:HDMI-A-1
workspace = 6, monitor:HDMI-A-1
workspace = 7, monitor:HDMI-A-1
workspace = 8, monitor:HDMI-A-1
# workspace = 9, monitor:HEADLESS-2

### Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

### Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

### Float 
# windowrule = center, class:.*
windowrule = float, class:^xdg-desktop-portal-gtk$
windowrule = float, class:^(waypaper)$
windowrule = float, class:^(firefox)$, title:^(Library|Библиотека)$
windowrule = float, class:.*(pavucontrol).*

# Noinitialfocus, fixes some glithes with apps:
windowrule = noinitialfocus, class:(figma-linux)

#### SPECIFIC
## PortProton:
windowrule = float, class:(PortProton), title:^(Обновление скриптов:).+
## Picture-in-picture:
windowrule = move 71% 10%, title:^(Picture-in-Picture|Картинка в картинке)$
# windowrule = size 100 100, title:^(Picture-in-Picture|Картинка в картинке)$
windowrule = pin, title:^(Picture-in-Picture|Картинка в картинке)$
windowrule = float, title:^(Picture-in-Picture|Картинка в картинке)$
windowrule = keepaspectratio, title:^(Picture-in-Picture|Картинка в картинке)$
## redroid window:
windowrule = keepaspectratio, class:^(scrcpy)$, title:.*(redroid).*
windowrule = float, class:^(scrcpy)$, title:.*(redroid).*
## Android Studio:
windowrule = noinitialfocus, class:(jetbrains-studio).*
## Resources:
windowrule = float, class:^(net.nokyan.Resources)$
windowrule = size 810px 68%, class:^(net.nokyan.Resources)$


## Dolphin
windowrule = float, class:(org.kde.[Dd]olphin)
