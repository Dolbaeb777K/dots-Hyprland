## Put here your window rules, which will not be rewrited while updating the dotfiles.
windowrule {
  name = windowrule-1
  float = on
  size = (monitor_w*0.4) (monitor_h*0.54)
  match:class = .*([Kk]onsole).*
}

windowrule {
  name = noinitialfocusOff
  # fixes some issues with Assassin's Creed Games from steam
  no_initial_focus = off
  match:class = .*(Assassin).*
}

